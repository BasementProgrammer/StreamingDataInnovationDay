version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install the specific Hugo version you need (e.g., v0.120.0)
        - wget -O /tmp/hugo.tar.gz github.com
        - tar -C /usr/bin/ -xvzf /tmp/hugo.tar.gz hugo
        - chmod +x /usr/bin/hugo
    build:
      commands:
        - hugo
  artifacts:
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths: []
