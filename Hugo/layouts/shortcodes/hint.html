{{ $_hugo_config := `{ "version": 1 }` }}
<div class="expand" style="background-color:#d4f8d4; border:2px solid #0b5e0b; padding:6px; border-radius:4px;">
    <div class="expand-label" 
         style="cursor: pointer;" 
         onclick="$h = $(this);$h.next('div').slideToggle(100,function () {
             $h.children('i').attr('class', function () {
                 return $h.next('div').is(':visible') ? 'fas fa-chevron-down' : 'fas fa-chevron-right';
             });
         });">
        <i style="font-size:x-small;" class="fas fa-chevron-right"></i>
        <span>
        {{$expandMessage := "Hint: Click to expand"}}
        {{ if .IsNamedParams }}
            {{ .Get "default" | default $expandMessage }}
        {{ else }}
            {{ .Get 0 | default $expandMessage }}
        {{ end }}
        </span>
    </div>

    <div class="expand-content" 
         style="display:none; background-color:#b6f2b6; padding:8px; border-radius:4px; margin-top:6px;">
        {{ .Inner | safeHTML }}
    </div>
</div>
